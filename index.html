<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="list">
        <div id="header">
            <h1>Tasks List</h1>
            <p id="remaining">0 tasks remaining</p>
        </div>

        <div id="alltasks">
        </div>

        <div id="content">
            <input type="text" name="task" id="task" placeholder="Enter new task" onkeypress="enter(event)">
            <button id="addtask" onclick="add()">Confirm</button>
        </div> 
    </div>
    <script src="javascript/script.js"></script>
    <script src="https://kit.fontawesome.com/22f1773ea7.js" crossorigin="anonymous"></script>
</body>
</html>
